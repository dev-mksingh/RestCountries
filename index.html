<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/ae819cd9b4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <section class="main-header">
        <h1>Where in the world?</h1>
        <a href="#" class="mode" title="mode">Dark Mode</a>
      </section>
      <section class="query-header">
        <section>
          <label for="">
            <span class="glass">
              <i class="fa-solid fa-magnifying-glass fa-xs"></i>
            </span>
            <input
              type="search"
              name="search"
              id=""
              title="search"
              placeholder="Search for a country..."
            />
          </label>
        </section>
        <section>
          <select name="region" id="dropdown" title="dropdown">
            <option value="">Filter By Region</option>
            <option value="Africa" class="options">Africa</option>
            <option value="America" class="options">America</option>
            <option value="Asia" class="options">Asia</option>
            <option value="Europe" class="options">Europe</option>
            <option value="Oceania" class="options">Oceania</option>
          </select>
        </section>
      </section>
    </header>
    <main class="main"></main>
    <script src="script.js"></script>
  </body>
</html>
